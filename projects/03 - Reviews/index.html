<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/todolist.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="image__container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>

                <h2 id="author">Sara Jones</h2>
                <p id="job">UX Design</p>
                <p class="" id="info">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Cras mattis ligula ac metus ornare rhoncus. Donec tincidunt, 
                    justo a suscipit convallis, libero sapien scelerisque nunc, id 
                    fringilla lorem risus a dolor. Pellentesque dapibus sed justo in 
                    dignissim.
                </p>

                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>

        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
